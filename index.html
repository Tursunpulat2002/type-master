<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Type Master</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link href="index.css" rel="stylesheet" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="container mx-auto bg-primary-subtle">
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="d-flex flex-row justify-content-center card text-center">
                <div class="card-body d-flex flex-row justify-content-evenly" id="card_body">
                    <div id="time-card">
                        <div class="d-flex flex-row justify-content-center align-items-end">
                            <h1 class="display-6 m-0" id="timer">60</h1>
                            <p class="m-0">s</p>
                        </div>
                        <p class="m-0 fw-light">TIME</p>
                    </div>
                    <div class="vr"></div>
                    <div id="speed-card">
                        <div class="d-flex flex-row justify-content-center align-items-end">
                            <h1 class="display-6 m-0" id="timer">000</h1>
                            <p class="m-0">wpm</p>
                        </div>
                        <p class="m-0 fw-light">SPEED</p>
                    </div>
                    <div class="vr"></div>
                    <div class="flex-fill px-3" id="accuracy-card">
                        <div class="w-100">
                            <div class="d-flex flex-row align-items-center" id="success-words">
                                <div class="border border-success bg-success" id="success-box" style="width: 10px; height: 10px"></div>
                                <p class="m-0 p-0" style="width: 30px; height: 20px">75</p>
                            </div>
                            <div class="progress bg-danger">
                                <div class="progress-bar progress-bar bg-success" role="progressbar" style="width: 75%"></div>
                            </div>
                            <div class="d-flex flex-row justify-content-end align-items-center">
                                <div class="border border-danger bg-danger" id="success-box" style="width: 10px; height: 10px"></div>
                                <p class="m-0" style="width: 30px; height: 20px">25</p>
                            </div>
                        </div>
                        <p class="m-0 fw-light">ACCURACY</p>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-wrap rounded p-3 border border-2 border-primary mb-4 mt-4 bg-white" id="random-words"></div>
            <div class="d-flex flex-row justify-content-center">
                <div class="p-2 input-group" id="typing-input">
                    <input type="text" class="form-control" id="main_input" autofocus />
                </div>
                <div class="p-2">
                    <button class="btn btn-primary" id="restart">Restart</button>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
