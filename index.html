<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Typing game to see how fast you can type." />
        <meta property="og:title" content="Type Master" />
        <meta property="og:url" content="https://tursunpulat2002.github.io/type-master/" />
        <meta property="og:description" content="Typing game to see how fast you can type." />
        <meta property="og:image" content="https://github.com/Tursunpulat2002/type-master/assets/44913069/093c51e5-b527-49da-a8ac-bc171c415e20" />
        <title>Type Master</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
        <link rel="manifest" href="/site.webmanifest" />
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link href="index.css" rel="stylesheet" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="container mx-auto bg-primary-subtle position-relative">
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="d-flex flex-row justify-content-center card text-center">
                <div class="card-body d-flex flex-row justify-content-evenly" id="card_body">
                    <div class="position-relative" id="time-card">
                        <div class="d-flex flex-row justify-content-center align-items-end" id="seconds">
                            <h1 class="display-6 m-0" id="timer">60</h1>
                            <p class="m-0">s</p>
                        </div>
                        <p class="m-0 fw-light position-absolute start-0 bottom-0 end-0">TIME</p>
                    </div>
                    <div class="vr"></div>
                    <div class="d-flex flex-column justify-content-center" id="speed-card">
                        <div class="d-flex flex-row justify-content-center align-items-end" id="wpm-card">
                            <h1 class="display-6 m-0" id="wpm">000</h1>
                            <p class="m-0">wpm</p>
                        </div>
                        <p class="m-0 fw-light position-absolute start-0 bottom-0 end-0">SPEED</p>
                    </div>
                    <div class="vr"></div>
                    <div class="flex-fill px-3" id="accuracy-card">
                        <div class="w-100">
                            <div>
                                <h4 id="percent-correct">0%</h4>
                            </div>
                            <div class="progress" id="progress-bar-container">
                                <div
                                    class="progress-bar progress-bar bg-success"
                                    role="progressbar"
                                    style="width: 0%"
                                    id="progress-bar-percent"
                                ></div>
                            </div>
                            <div class="d-flex flex-row justify-content-between" id="success-words">
                                <div class="d-flex flex-row justify-content-start align-items-center">
                                    <div class="border border-success bg-success" id="success-box" style="width: 10px; height: 10px"></div>
                                    <p class="m-0 p-0" style="width: 30px; height: 20px" id="correct-words">0</p>
                                </div>
                                <div class="d-flex flex-row justify-content-start align-items-center">
                                    <p class="m-0 p-0" style="width: 150px; height: 20px" id="total-words">0 words</p>
                                </div>
                                <div class="d-flex flex-row justify-content-end align-items-center">
                                    <p class="m-0" style="width: 30px; height: 20px" id="error-words">0</p>
                                    <div class="border border-danger bg-danger" id="success-box" style="width: 10px; height: 10px"></div>
                                </div>
                            </div>
                        </div>
                        <p class="m-0 fw-light">ACCURACY</p>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-wrap rounded p-3 border border-2 border-primary mb-4 mt-4 bg-white" id="random-words"></div>
            <div class="d-flex flex-row justify-content-center">
                <div class="p-2 input-group" id="typing-input">
                    <input type="text" class="form-control" id="main_input" autofocus />
                </div>
                <div class="p-2">
                    <button class="btn btn-primary" id="restart">Restart</button>
                </div>
            </div>
            <div id="root-modal" class="position-absolute d-flex justify-content-center align-items-center vw-100 vh-100">
                <div id="modal-background" class="position-fixed vw-100 vh-100 bg-black opacity-25"></div>
                <div id="modal-content" class="position-fixed custom-shadow" style="width: min(70vw, 700px)">
                    <div class="card text-center">
                        <div class="card-header display-6">STATS</div>
                        <div class="card-body">
                            <div class="d-flex flex-row justify-content-center align-items-end" id="wpm-card">
                                <h1 class="display-5 m-0" id="wpm2">000</h1>
                                <p class="m-0">wpm</p>
                            </div>
                            <hr class="border border-2 border-primary" />
                            <h2>ACCURACY</h2>
                            <div>
                                <div>
                                    <h4 id="percent-correct2">0%</h4>
                                </div>
                                <div class="progress" id="progress-bar-container2">
                                    <div
                                        class="progress-bar progress-bar bg-success"
                                        role="progressbar"
                                        style="width: 0%"
                                        id="progress-bar-percent2"
                                    ></div>
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content-between my-3 mx-3">
                                <h3 class="m-0">TOTAL</h3>
                                <div class="vr"></div>
                                <h3 class="m-0">CORRECT</h3>
                                <div class="vr"></div>
                                <h3 class="m-0">WRONG</h3>
                            </div>
                            <hr class="border border-bottom border-primary" />
                            <div class="d-flex flex-row justify-content-between my-3 mx-5">
                                <h4 class="m-0" id="total-words2">0</h4>
                                <h4 class="m-0" id="correct-words2">0</h4>
                                <h4 class="m-0" id="error-words2">0</h4>
                            </div>

                            <div class="p-2">
                                <button class="btn btn-primary" id="restart2">Restart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
